<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #image1 {
        position: static;

        
      }
      #image2 {
        position: absolute;
        
        
      }
      #image3 {
        position: static;
       
      }
      section {
        width:500px;
        height:1000px;
        background-color: beige;
        position:absolute;
        margin-left:20px;
        margin-top:20px;
      }
      .navbar 
      {
        position:fixed;
        top:0;
        left:0;
        display:flex;
        justify-content:space-between;
        align-items:center;
        width:100%;
        height:30px;
        background-color: black;
      }
      a{
         color:white;
        text-decoration:none;
        margin:10px;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="image1">
        <img src="https://picsum.photos/300/300" alt="image1" />
      </div>
      <div id="image2">
        <img src="https://picsum.photos/300/320" alt="image2" />
      </div>
      <div id="image3">
        <img src="https://picsum.photos/300/310" alt="image3" />
      </div>
      <nav class="navbar">
        <div style="color:white; margin:10px">My Website</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
      </nav>
    </section>
  </body>
</html>
