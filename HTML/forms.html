<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h4>Survey Form</h4>
        <div>
            <input autocomplete="on" type="text" placeholder="First Name">
            <input type="text" placeholder="Middle Name"> 
            <input type="text" placeholder="Last Name">
        </div>  
        <br />   
        <div>
            <input type="address" placeholder="Address Line 1">
            <input type="address" placeholder="Address Line 2">


        </div> 
        <br>
        <div>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone Number">
        </div>
        <br>
        <fieldset>
            <legend>What is your gender?</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender">
            <label for="female" >Female</label>
            <input type="radio" name="gender">
        </fieldset>
        <br>
        <textarea  minlength="100" style="width: 500px; height: 100px;">
           Write your feedback here...
        </textarea>
        <br>
        <input  style="width: 100px; height:40px;" type="submit" value="submit">
        
        

    </form>
    
</body>
</html>
