<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <div class="head">
          <input
            type="text"
            placeholder="File Name"
            value="File Name"
            id="fileName"
          />
          <select>
            <option value="Arial" selected hidden>File</option>
            <option value="Verdana">New File</option>
            <option value="Times New Roman">Save as Text</option>
            <option value="Garamond">Save as Pdf</option>
          </select>
          <select>
            <option value="Arial" selected hidden>Format</option>
            <option value="Arial">Heading 1</option>
            <option value="Verdana">Heading 2</option>
            <option value="Times New Roman">Heading 3</option>
            <option value="Garamond">Heading 4</option>
            <option value="Garamond">Heading 5</option>
            <option value="Garamond">Heading 6</option>
            <option value="">Paragraph</option>
          </select>
          <select>
            <option value="Arial" selected hidden>Font Size</option>
            <option value="Arial">Extra Small</option>
            <option value="Verdana">Small</option>
            <option value="Times New Roman">Medium</option>
            <option value="Garamond">Large</option>
            <option value="Garamond">Extra Large</option>
            <option value="Garamond">Big</option>
          </select>
          <div class="color">
            <span>Color</span>
            <input type="color" />
          </div>
          <div class="color">
            <span>Background</span>
            <input type="color" />
          </div>
        </div>
        <div class="btn-toolbar">
          <button><i class="fa-solid fa-rotate-left"></i></button>
          <button><i class="fa-solid fa-rotate-right"></i></button>
          <button><i class="fa-solid fa-bold"></i></button>
          <button><i class="fa-solid fa-underline"></i></button>
          <button><i class="fa-solid fa-italic"></i></button>
          <button><i class="fa-solid fa-strikethrough"></i></button>
          <button><i class="fa-solid fa-align-left"></i></button>
          <button><i class="fa-solid fa-align-center"></i></button>
          <button><i class="fa-solid fa-align-right"></i></button>
          <button><i class="fa-solid fa-align-justify"></i></button>
          <button><i class="fa-solid fa-list"></i></button>
          <button><i class="fa-solid fa-list-ol"></i></button>
          <button><i class="fa-solid fa-link"></i></button>
          <button><i class="fa-solid fa-link-slash"></i></button>
          <button><i class="fa-solid fa-code"></i></button>
        </div>
      </div>
      <div id="content" contenteditable="true" spellcheck="true"></div>
    </div>
  </body>
</html>
